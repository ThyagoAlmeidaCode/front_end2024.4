<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Come Bem</title>
</head>
<body>
    <!--Cabeçalho-->
    <header>
        <h2>Come Bem</h2>
        <!--Navegação-->
        <nav>
            <a href="#menu">Menu</a>
            <a href="#horario">Horario</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>
    
    <!--Corpo da pagina-->
    <main>
        <section id="menu">
            <h3>Nosso menu</h3>
            <ol>
                <li>Carne com fritas R$ 39,90</li>
                <li>Feijoada R$ 25,00</li>
            </ol>
        </section>
        <section id="horario">
            <h3>Horaio de Funcionamento</h3>
            <p>De terça a domingo das 11:00 ate as 00:00</p>
        </section>
        <section id="contato">
            <h3>Contato</h3>
            <form>
                <!-- <label>Nome:</label> -->
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="(00) 99999-9999">
                <textarea cols="30" rows="10"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!--Rodape-->
    <footer></footer>
</body>
</html>
